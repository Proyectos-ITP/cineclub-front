<nav class="h-full">
  <article class="flex h-full w-full justify-between px-6 py-2 items-center text-white">
    <section
      class="flex items-center gap-x-3 w-[90%] md:w-[50%] lg:w-[90%] 2xl:w-[70%] 3xl:w-[55%]"
    >
      <mat-icon class="icon-big">book</mat-icon>
      <mat-icon class="icon-big">local_movies</mat-icon>
      <h1
        class="text-xl md:text-xl lg:text-2xl 2xl:text-2xl 3xl:text-4xl font-medium md:font-bold cursor-pointer hover:text-[#9811fb]"
        routerLink="/home"
      >
        CINE Y LIBROS
      </h1>
      <div class="hidden md:flex content-between gap-x-3">
        <button
          mat-fab
          extended
          routerLink=""
          class="!min-w-auto md:!min-w-auto lg:!min-w-[100px] 2xl:!min-w-[155px] 3xl:!min-w-[155px]"
        >
          Inicio
        </button>
        <button
          mat-fab
          extended
          [matMenuTriggerFor]="destokMenuCine"
          class="!min-w-auto md:!min-w-auto lg:!min-w-[100px] 2xl:!min-w-[155px] 3xl:!min-w-[155px]"
        >
          Películas
        </button>

        <mat-menu #destokMenuCine="matMenu">
          <button mat-menu-item routerLink="">
            <span>Más recomendadas</span>
          </button>
          <button mat-menu-item routerLink=" ">
            <span>Recientes</span>
          </button>
        </mat-menu>

        <button
          mat-fab
          extended
          [matMenuTriggerFor]="destokMenuBook"
          class="!min-w-auto md:!min-w-auto lg:!min-w-[100px] 2xl:!min-w-[155px] 3xl:!min-w-[155px]"
        >
          Libros
        </button>

        <mat-menu #destokMenuBook="matMenu">
          <button mat-menu-item routerLink="">
            <!-- <mat-icon class="icon-small">home</mat-icon> -->
            <span>Más recomendados</span>
          </button>
          <button mat-menu-item routerLink=" ">
            <!-- <mat-icon class="icon-small">login</mat-icon> -->
            <span>Recientes</span>
          </button>
        </mat-menu>
      </div>
    </section>

    <section
      class="hidden md:flex items-center justify-end gap-x-3 font-bold text-2xl w-[10%] md:w-[50%] lg:w-[50%] 2xl:w-[30%] 3xl:w-[55%]"
    >
      <button mat-stroked-button routerLink="/auth/login" class="!min-w-[115px]">
        Iniciar Sesión
      </button>
      <button mat-fab extended routerLink="/auth/register" class="!min-w-[115px]">
        Registrarse
      </button>
    </section>

    <section
      class="flex md:hidden items-center justify-end gap-x-3 font-bold text-2xl w-[10%] md:w-[50%] lg:w-[50%] 2xl:w-[30%] 3xl:w-[55%]"
    >
      @if (!isLoggedIn) {
      <button mat-icon-button [matMenuTriggerFor]="mobileMenu" aria-label="Menú móvil">
        <mat-icon>menu</mat-icon>
      </button>

      <mat-menu #mobileMenu="matMenu">
        <button mat-menu-item routerLink="">
          <mat-icon>home</mat-icon>
          <span>Inicio</span>
        </button>
        <button mat-menu-item routerLink="/auth/login">
          <mat-icon>login</mat-icon>
          <span>Iniciar Sesión</span>
        </button>
        <button mat-menu-item routerLink="/auth/register">
          <mat-icon>person_add</mat-icon>
          <span>Registrarse</span>
        </button>
      </mat-menu>

      } @else {
      <button mat-icon-button [matMenuTriggerFor]="mobileMenu" aria-label="Menú móvil">
        <mat-icon>menu</mat-icon>
      </button>

      <mat-menu #mobileMenu="matMenu">
        <!-- Películas -->
        <button mat-menu-item [matMenuTriggerFor]="mobileMenuCine">
          <mat-icon>movie</mat-icon>
          <span>Películas</span>
        </button>

        <mat-menu #mobileMenuCine="matMenu">
          <button mat-menu-item routerLink="">
            <span>Más recomendadas</span>
          </button>
          <button mat-menu-item routerLink="">
            <span>Recientes</span>
          </button>
        </mat-menu>

        <!-- Libros -->
        <button mat-menu-item [matMenuTriggerFor]="mobileMenuBook">
          <mat-icon>book</mat-icon>
          <span>Libros</span>
        </button>

        <mat-menu #mobileMenuBook="matMenu">
          <button mat-menu-item routerLink="">
            <span>Más recomendados</span>
          </button>
          <button mat-menu-item routerLink="">
            <span>Recientes</span>
          </button>
        </mat-menu>
      </mat-menu>
      }
    </section>
  </article>
</nav>
