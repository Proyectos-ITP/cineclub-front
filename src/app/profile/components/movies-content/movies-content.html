<div class="p-8 text-center text-black">
  <h2 class="text-4xl font-bold mb-8">游꿟 Mis pel칤culas guardadas</h2>

  <!-- Cargando -->
  <div *ngIf="loading" class="flex flex-col items-center justify-center gap-2 text-gray-600">
    <span class="loading loading-spinner loading-lg"></span>
    <p>Cargando pel칤culas...</p>
  </div>

  <!-- NO hay pel칤culas -->
  <p *ngIf="!loading && movies.length === 0" class="text-gray-600 mt-8 text-lg">
    No tienes pel칤culas guardadas.
  </p>

  <!-- Lista de pel칤culas guardadas -->
  <div *ngIf="!loading && movies.length > 0" class="flex flex-col gap-6">
    <div
      *ngFor="let movie of movies"
      class="bg-white shadow-md rounded-2xl p-5 flex flex-col sm:flex-row items-start gap-4 hover:shadow-lg hover:scale-[1.01] transition-all duration-300 border border-gray-200 relative"
    >
      <!-- Bot칩n eliminar -->
      <div class="absolute top-3 right-3">
        <button
          class="text-red-600 hover:text-red-800 transition-colors"
          (click)="openDeleteMovieDialog(movie.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>

      <!-- Imagen -->
      <img
        *ngIf="movie.posterPath"
        [src]="movie.posterPath"
        alt="{{ movie.title }}"
        class="w-32 h-48 object-cover rounded-xl shadow-sm"
      />

      <!-- Contenido -->
      <div class="flex-1 text-left">
        <!-- Usuario -->
        <div class="flex items-center justify-between mb-2">
          <div class="flex items-center gap-2">
            <img
              src="https://i.pravatar.cc/40"
              alt="avatar"
              class="w-8 h-8 rounded-full border border-gray-300"
            />
            <div>
              <p class="text-sm font-semibold text-gray-800">Armando Paredes</p>
              <p class="text-xs text-gray-500">guard칩</p>
            </div>
          </div>

          <!-- Badge -->
          <div class="mr-8">
            <span
              class="px-3 py-1 bg-gradient-to-r from-indigo-500 to-purple-500 text-white text-xs rounded-full"
            >
              Pel칤cula
            </span>
          </div>
        </div>

        <!-- T칤tulo -->
        <h3 class="text-xl font-semibold mb-1">{{ movie.title }}</h3>

        <!-- Descripci칩n -->
        <p class="text-gray-700 text-sm mb-3 line-clamp-3">
          {{ movie.overview || 'Sin descripci칩n disponible.' }}
        </p>

        <!-- Fecha -->
        <p class="text-gray-500 text-xs mb-3">
          <span class="font-medium">Fecha de estreno:</span>
          {{ movie.releaseDate | date : 'yyyy-MM-dd' }}
        </p>

        <!-- Reacciones (est칠ticas, no funcionan a칰n) -->
        <div class="flex items-center gap-4 text-gray-600 text-sm">
          <button class="flex items-center gap-1 hover:text-red-500 transition-colors">
            仇벒잺 <span>27</span>
          </button>
          <button class="flex items-center gap-1 hover:text-blue-500 transition-colors">
            游눫 <span>2</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
