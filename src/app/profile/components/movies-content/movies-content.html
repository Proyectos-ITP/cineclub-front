<div class="container mx-auto px-4 py-8 text-black">
  <div class="grid gap-6">
    @for (movie of movies; track $index) {
    <app-card-recomendations
      [title]="movie.title ?? ''"
      [author]="movie.author ?? ''"
      [description]="movie.description ?? ''"
      [image]="movie.image ?? ''"
      [tag]="movie.tag ?? ''"
      [score]="movie.score ?? 0"
      [likes]="movie.likes ?? 0"
      [comments]="movie.comments ?? 0"
    />}
  </div>
</div>
