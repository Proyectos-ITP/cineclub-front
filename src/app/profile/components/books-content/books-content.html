<div class="container mx-auto px-4 py-4 text-black">
  <div class="grid gap-6">
    @for (book of books; track $index) {
    <app-card-recomendations
      [title]="book.title ?? ''"
      [author]="book.author ?? ''"
      [description]="book.description ?? ''"
      [image]="book.image ?? ''"
      [score]="book.score ?? 0"
      [likes]="book.likes ?? 0"
      [comments]="book.comments ?? 0"
    />}
  </div>
</div>
