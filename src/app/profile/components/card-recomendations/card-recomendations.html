<div class="bg-gradient-to-b from-gray-100 to-gray-50 rounded-2xl p-6 max-w-5xl shadow-lg">
  <div class="flex justify-end mb-4">
    <span class="bg-gray-600 text-white px-5 py-2 rounded-lg text-sm font-medium">
      {{ tag }}
    </span>
  </div>

  <div class="flex gap-6">
    <img
      [src]="image"
      [alt]="title"
      class="w-32 h-48 object-cover rounded-xl shadow-xl flex-shrink-0"
    />

    <div class="flex-1">
      <div class="flex items-start justify-between mb-2">
        <h2 class="text-3xl font-bold text-gray-900">{{ title }}</h2>
        <div class="flex gap-0.5 ml-4">
          <span
            *ngFor="let filled of stars"
            class="text-2xl"
            [class.text-orange-400]="filled"
            [class.text-gray-300]="!filled"
          >
            â˜…
          </span>
        </div>
      </div>

      <p class="text-gray-600 text-lg mb-3">{{ author }}</p>
      <p class="text-gray-700 text-base leading-relaxed mb-6">{{ description }}</p>

      <div class="flex gap-4">
        <button class="flex items-center gap-2 text-gray-700 hover:text-red-500 transition-colors">
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            stroke-width="2"
          >
            <path
              d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
            ></path>
          </svg>
          <span class="text-lg">{{ likes }}</span>
        </button>

        <button class="flex items-center gap-2 text-gray-700 hover:text-blue-500 transition-colors">
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            stroke-width="2"
          >
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
          </svg>
          <span class="text-lg">{{ comments }}</span>
        </button>
      </div>
    </div>
  </div>
</div>
